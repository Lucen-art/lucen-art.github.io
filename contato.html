    <h1>Contacto</h1>
    <p>Entre em contacto connosco preenchendo o formulário abaixo</p>

    <form action="exercicio" method="submit">
       
    <div id="tabela"> 
        <div id="nome">            
            <label for="nome">Nome:</label> <br>
            <input required type="text" id="nome"/>
        </div>
        <div id="empresa">
            <label for="empresa">Empresa:</label> <br>
            <input type="text" id="nome"/>
        </div>
    </div> 

        <div>            
            <label for="email">Email:</label> <br>
            <input required type="email" id="email" size="60"/>
        </div>
        
        <div id="telefoneDepartamento">
            <div>
                <label for="msg">Telefone:</label> <br>
                <input required type="telefone" id="telefone" size="20" maxlength="9"/>
            </div>
            <div>
                <label for="email">Departamento:</label> <br>
                <input type="radio" checked /> <label for="ccom">Comercial</label>
                <input type="radio" /> <label for="cfin">Financeiro</label>
                <input type="radio" /> <label for="csup">Suporte</label>
            </div>
        </div>

            <label for="cars">Assunto:</label> <br>
            <select required id="assunto" size="">
              <option value="volvo">--Selecione--</option>
              <option value="saab">orçamento</option>
              <option value="opel">dúvidas</option>
              <option value="audi">solicitações</option>
              <option value="opel">reclamações</option>
              <option value="audi">outros</option>
            </select>
        
        <div>
            Mensagem 
            <br>
            <label for="msg"></label>
            <textarea required name="mensagem" id="mensagem" rows="10" cols="60"></textarea>
        </div>

        <div>
            <input type="checkbox" /> <label for="cfem">Gostaria de receber a newsletter da empresa</label>
        </div>

        <br>

        <div>
            <button id="botao" type="submit">Enviar Mensagem</button>
        </div>
